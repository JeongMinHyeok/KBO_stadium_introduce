<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>티켓 예매 페이지</title>
    <!-- Bootstrap CSS via unpkg -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- 내장 CSS를 사용하여 글꼴 변경 -->
    <style>
        @font-face {
            font-family: 'WavvePADO';
            src: url('fonts/WavvePADO-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'WavvePADO', Arial, sans-serif;
            padding-top: 70px; /* 헤더의 고정으로 인한 여백 추가 */
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1, nav .nav-link, h3, section h2, footer p {
            font-family: 'WavvePADO', Arial, sans-serif;
        }

        .banner img {
            width: 100%;
            height: 300px; /* 원하는 높이로 설정 */
            object-fit: cover; /* 이미지를 크롭하여 맞춤 */
            object-position: center; /* 중앙을 기준으로 크롭 */
        }
        
        .schedule {
            margin-top: 20px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .schedule-header h3 {
            margin: 0;
        }

        .schedule-header .filter {
            display: flex;
            gap: 10px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .schedule-table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .schedule-table .btn {
            margin-right: 5px;
        }
    </style>

    <!-- Optional: Bootstrap JavaScript via unpkg -->
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>야구장 소개</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#home" class="nav-link text-white">야구장 소개</a></li>
                    <li class="nav-item"><a href="#introduction" class="nav-link text-white">여행상품</a></li>
                    <li class="nav-item"><a href="#products" class="nav-link text-white">뉴스</a></li>
                    <li class="nav-item"><a href="#news" class="nav-link text-white">티켓 예매</a></li>
                    <li class="nav-item"><a href="#news" class="nav-link text-white">커뮤니티</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner mt-3 text-center">
        <img src="images/jamsil.jpg" alt="야구장 이미지" class="img-fluid">
    </div>
    <div class="container mt-3">
        <!-- 경기 일정 및 티켓 예매 게시판 시작 -->
        <div class="schedule">
            <div class="schedule-header">
                <h3>경기 일정 및 티켓 예매</h3>
                <div class="filter">
                    <select class="form-select" aria-label="연도 선택">
                        <option selected>2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                    <select class="form-select" aria-label="월 선택">
                        <option selected>6월</option>
                        <option value="5">5월</option>
                        <option value="4">4월</option>
                    </select>
                </div>
            </div>
            <div class="schedule-group">
                <h4>2024-06-20</h4>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>원정팀</th>
                            <th>홈팀</th>
                            <th>구장</th>
                            <th>티켓 예매</th>
                            <th>경기 결과</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 예시 데이터 -->
                        <tr>
                            <td>18:00</td>
                            <td>원정팀 A</td>
                            <td>홈팀 B</td>
                            <td>잠실</td>
                            <td><button class="btn btn-primary btn-sm">티켓 예매</button></td>
                            <td><button class="btn btn-secondary btn-sm">경기 결과</button></td>
                        </tr>
                        <tr>
                            <td>18:00</td>
                            <td>원정팀 C</td>
                            <td>홈팀 D</td>
                            <td>잠실</td>
                            <td><button class="btn btn-primary btn-sm">티켓 예매</button></td>
                            <td><button class="btn btn-secondary btn-sm">경기 결과</button></td>
                        </tr>
                        <!-- 추가 경기 데이터는 여기에 -->
                    </tbody>
                </table>
            </div>
            <div class="schedule-group">
                <h4>2024-06-21</h4>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>원정팀</th>
                            <th>홈팀</th>
                            <th>구장</th>
                            <th>티켓 예매</th>
                            <th>경기 결과</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 예시 데이터 -->
                        <tr>
                            <td>18:00</td>
                            <td>원정팀 E</td>
                            <td>홈팀 F</td>
                            <td>잠실</td>
                            <td><button class="btn btn-primary btn-sm">티켓 예매</button></td>
                            <td><button class="btn btn-secondary btn-sm">경기 결과</button></td>
                        </tr>
                        <tr>
                            <td>18:00</td>
                            <td>원정팀 G</td>
                            <td>홈팀 H</td>
                            <td>잠실</td>
                            <td><button class="btn btn-primary btn-sm">티켓 예매</button></td>
                            <td><button class="btn btn-secondary btn-sm">경기 결과</button></td>
                        </tr>
                        <!-- 추가 경기 데이터는 여기에 -->
                    </tbody>
                </table>
            </div>
            <!-- 추가 날짜별 그룹은 여기에 -->
        </div>
        <!-- 경기 일정 및 티켓 예매 게시판 끝 -->
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-3">
        <p>© 2024 야구장 소개. 모든 권리 보유.</p>
    </footer>
</body>
</html>
