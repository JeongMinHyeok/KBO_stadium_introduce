<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>야구장 소개 페이지</title>
    <!-- Bootstrap CSS via unpkg -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- 내장 CSS를 사용하여 글꼴 변경 -->
    <style>
        @font-face {
            font-family: 'WavvePADO';
            src: url('/static/fonts/WavvePADO-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'WavvePADO', Arial, sans-serif;
            padding-top: 70px; /* 헤더의 고정으로 인한 여백 추가 */
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1, nav .nav-link, h3, section h2, footer p {
            font-family: 'WavvePADO', Arial, sans-serif;
        }

        .banner img {
            width: 100%;
            height: 300px; /* 원하는 높이로 설정 */
            object-fit: cover; /* 이미지를 크롭하여 맞춤 */
            object-position: center; /* 중앙을 기준으로 크롭 */
        }

        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .map-container .center-image {
            width: 300px; /* 한국 지도 이미지 크기 설정 */
            height: auto;
            z-index: 0; /* 한국 지도 이미지가 뒤에 오도록 설정 */
        }

        .stadium-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative; /* 절대 위치를 위한 상대 위치 설정 */
        }

        .stadium-image {
            width: 150px; /* 야구장 이미지 크기 설정 */
            height: 100px;
            object-fit: cover;
            transition: transform 0.3s ease; /* 부드러운 확대 효과 */
        }

        .stadium-image:hover {
            transform: scale(1.1); /* 마우스를 가져다 대면 이미지 확대 */
        }

        .stadium-image:nth-child(2) {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* 한국 이미지보다 앞에 오도록 설정 */
        }
    </style>

    <!-- Optional: Bootstrap JavaScript via unpkg -->
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a href="/" class="text-white text-decoration-none">야구장 소개</a></h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="stadium" class="nav-link text-white">야구장 소개</a></li>
                    <li class="nav-item"><a href="products" class="nav-link text-white">여행상품</a></li>
                    <li class="nav-item"><a href="news" class="nav-link text-white">뉴스</a></li>
                    <li class="nav-item"><a href="ticket" class="nav-link text-white">티켓 예매</a></li>
                    <li class="nav-item"><a href="community" class="nav-link text-white">커뮤니티</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner mt-3 text-center">
        <img src="/static/images/jamsil.jpg" alt="야구장 이미지" class="img-fluid">
    </div>
    <div class="container mt-3">
        <h3>야구장 선택</h3>
        <div class="map-container">
            <div class="stadium-column">
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 1" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 2" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 3" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 4" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 5" class="stadium-image"></a>
            </div>
            <img src="/static/images/korea.jpg" alt="한국 지도" class="center-image">
            <div class="stadium-column">
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 6" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 7" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 8" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 9" class="stadium-image"></a>
                <a href="#"><img src="/static/images/stadium.jpg" alt="야구장 이미지 10" class="stadium-image"></a>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-3">
        <p>© 2024 야구장 소개. 모든 권리 보유.</p>
    </footer>
</body>
</html>
