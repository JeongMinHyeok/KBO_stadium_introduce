<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뉴스 페이지</title>
    <!-- Bootstrap CSS via unpkg -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- 내장 CSS를 사용하여 글꼴 변경 -->
    <style>
        @font-face {
            font-family: 'WavvePADO';
            src: url('/static/fonts/WavvePADO-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'WavvePADO', Arial, sans-serif;
            padding-top: 70px; /* 헤더의 고정으로 인한 여백 추가 */
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1, nav .nav-link, h3, section h2, footer p {
            font-family: 'WavvePADO', Arial, sans-serif;
        }

        .banner img {
            width: 100%;
            height: 300px; /* 원하는 높이로 설정 */
            object-fit: cover; /* 이미지를 크롭하여 맞춤 */
            object-position: center; /* 중앙을 기준으로 크롭 */
        }

        .news-container {
            margin-top: 20px;
        }

        .news-item {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-item img {
            width: 100px; /* 이미지 너비 설정 */
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            cursor: pointer;
        }

        .news-item-content {
            flex-grow: 1;
            cursor: pointer;
        }

        .news-date {
            margin-left: auto;
            color: #888;
            font-size: 0.9em;
            text-align: right; /* 날짜 우측 정렬 */
        }
    </style>

    <!-- Optional: Bootstrap JavaScript via unpkg -->
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a href="/" class="text-white text-decoration-none">야구장 소개</a></h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="stadium" class="nav-link text-white">야구장 소개</a></li>
                    <li class="nav-item"><a href="products" class="nav-link text-white">여행상품</a></li>
                    <li class="nav-item"><a href="news" class="nav-link text-white">뉴스</a></li>
                    <li class="nav-item"><a href="ticket" class="nav-link text-white">티켓 예매</a></li>
                    <li class="nav-item"><a href="community" class="nav-link text-white">커뮤니티</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner mt-3 text-center">
        <img src="/static/images/jamsil.jpg" alt="야구장 이미지" class="img-fluid">
    </div>
    <div class="container mt-3">
        <h3>뉴스</h3>
        <div class="news-container">
            <div class="d-flex justify-content-end mb-3">
                <select class="form-select w-auto">
                    <option selected>정렬 방식</option>
                    <option value="1">최신순</option>
                    <option value="2">조회순</option>
                    <option value="3">내 팀 기사</option>
                </select>
            </div>
            <div class="news-item" onclick="location.href='#'">
                <img src="/static/images/news1.jpg" alt="뉴스 이미지 1" onclick="event.stopPropagation(); location.href='#'">
                <div class="news-item-content">
                    <h5>뉴스 제목 1</h5>
                    <p>뉴스 내용 1</p>
                    <span class="news-date">2024-06-10</span>
                </div>
            </div>
            <div class="news-item" onclick="location.href='#'">
                <img src="/static/images/news2.jpg" alt="뉴스 이미지 2" onclick="event.stopPropagation(); location.href='#'">
                <div class="news-item-content">
                    <h5>뉴스 제목 2</h5>
                    <p>뉴스 내용 2</p>
                    <span class="news-date">2024-06-11</span>
                </div>
            </div>
            <div class="news-item" onclick="location.href='#'">
                <img src="/static/images/news3.jpg" alt="뉴스 이미지 3" onclick="event.stopPropagation(); location.href='#'">
                <div class="news-item-content">
                    <h5>뉴스 제목 3</h5>
                    <p>뉴스 내용 3</p>
                    <span class="news-date">2024-06-12</span>
                </div>
            </div>
            <div class="news-item" onclick="location.href='#'">
                <img src="/static/images/news4.jpg" alt="뉴스 이미지 4" onclick="event.stopPropagation(); location.href='#'">
                <div class="news-item-content">
                    <h5>뉴스 제목 4</h5>
                    <p>뉴스 내용 4</p>
                    <span class="news-date">2024-06-13</span>
                </div>
            </div>
            <div class="news-item" onclick="location.href='#'">
                <img src="/static/images/news5.jpg" alt="뉴스 이미지 5" onclick="event.stopPropagation(); location.href='#'">
                <div class="news-item-content">
                    <h5>뉴스 제목 5</h5>
                    <p>뉴스 내용 5</p>
                    <span class="news-date">2024-06-14</span>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-primary">글쓰기</button>
            </div>
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item"><a class="page-link" href="#">7</a></li>
                    <li class="page-item"><a class="page-link" href="#">8</a></li>
                    <li class="page-item"><a class="page-link" href="#">9</a></li>
                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-3">
        <p>© 2024 야구장 소개. 모든 권리 보유.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paginationLinks = document.querySelectorAll('.pagination .page-link');

            paginationLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    // 모든 페이지 링크에서 active 클래스 제거
                    paginationLinks.forEach(link => link.parentElement.classList.remove('active'));

                    // 클릭된 페이지 링크에 active 클래스 추가
                    this.parentElement.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
